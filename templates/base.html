<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bootstrap Blog - B4 Template by Bootstrap Temple</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="{{url_for('static' ,filename='vendor/bootstrap/css/bootstrap.min.css')}}">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="{{url_for('static' , filename='vendor/font-awesome/css/font-awesome.min.css')}}">
    <!-- Custom icon font-->
    <link rel="stylesheet" href="{{url_for('static', filename='css/fontastic.css')}}">
    <!-- Google fonts - Open Sans-->
   
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700">
    <!-- Fancybox-->
    <link rel="stylesheet" href=" {{url_for('static', filename='vendor/@fancyapps/fancybox/jquery.fancybox.min.css')}}">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="{{url_for('static' , filename='css/style.default.css')}}" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="{{url_for('static', filename='css/custom.css')}}">
    <!-- Favicon-->
    <link rel="shortcut icon" href="favicon.png">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
  </head>
  <body>
    <header class="header">
      <!-- Main Navbar-->
      <nav class="navbar navbar-expand-lg">
        <div class="search-area">
          <div class="search-area-inner d-flex align-items-center justify-content-center">
            <div class="close-btn"><i class="icon-close"></i></div>
            <div class="row d-flex justify-content-center">
              <div class="col-md-8">
                <form action="#">
                  <div class="form-group">
                    <input type="search" name="search" id="search" placeholder="What are you looking for?">
                    <button type="submit" class="submit"><i class="icon-search-1"></i></button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="container">
          <!-- Navbar Brand -->
          <div class="navbar-header d-flex align-items-center justify-content-between">
            <!-- Navbar Brand --><a href="/" class="navbar-brand">Blog App</a>
            <!-- Toggle Button-->
            <button type="button" data-toggle="collapse" data-target="#navbarcollapse" aria-controls="navbarcollapse" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"><span></span><span></span><span></span></button>
          </div>
          <!-- Navbar Menu -->
          <div id="navbarcollapse" class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item"><a href="/" class="nav-link active ">Home</a>
              </li>
              <!-- <li class="nav-item"><a href="blog.html" class="nav-link ">Blog</a>
              </li> -->

              <!-- <li class="nav-item"><a href="post.html" class="nav-link ">Post</a>
              </li> -->
              {% if session %}
              <li class="nav-item"><a href="/dashboard" class="nav-link ">Dashboard</a>
              </li>
              <li class="nav-item"><a href="/logout" class="nav-link ">Logout</a>
              </li>
              {% else %}
              <li class="nav-item"><a href="/login" class="nav-link ">Login</a>
              </li>
             
              <li class="nav-item"><a href="/register" class="nav-link ">Register</a>
              </li>
              {% endif %}
            </ul>
           
        </div>
      </nav>
    </header>



        {% block body %}




        {% endblock %}














          
          <script src=" {{url_for('static', filename='vendor/jquery/jquery.min.js')}}"></script>
          <script src="   {{url_for('static', filename='vendor/popper.js/umd/popper.min.js')}}"> </script>
          <script src="  {{url_for('static', filename='vendor/bootstrap/js/bootstrap.min.js')}}"></script>
          <script src="{{url_for('static' , filename= 'vendor/jquery.cookie/jquery.cookie.js')}}"> </script>
          <script src="{{url_for('static' , filename = 'vendor/@fancyapps/fancybox/jquery.fancybox.min.js')}}"></script>
          <script src="  {{url_for('static', filename='js/front.js')}}"></script>
        </body>
      </html>
