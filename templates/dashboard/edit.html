{% extends "dashboard/dash.html" %}

{% block body %}
<script src="https://cdn.ckeditor.com/ckeditor5/15.0.0/classic/ckeditor.js"></script>
         


<div class="container mt-5 p-5">

    <div class="row">
        <div class="col-lg-8">
            <form method="post" enctype="multipart/form-data">
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                <div class="alert alert-success" role="alert">
                    {% for message in messages %}
                    {{ message }}
                    {% endfor %}
                </div>
                {% endif %}
                {% endwith %}
                <div class="form-group">
                    <label for="exampleInputEmail1">Author name</label>
                    <input type="text" class="form-control" disabled name="author" value="{{name.user}}" id="exampleInputEmail1"
                        aria-describedby="emailHelp" placeholder="Author name">
                </div>
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" value={{post.title}} name="title" class="form-control">
                </div>
                <!-- <div class="form-group">
                    <label>Content</label>
                    <textarea type="text" text="hd" name="editor1" class="form-control">
                       {{post.content | safe}}
                    </textarea>
                </div> -->
                <div class="form-group">
                <textarea name="content"  id="editor" style="height: 1000px;"> {{post.content}}</textarea>
                <script>
                        ClassicEditor
                                .create( document.querySelector( '#editor' ) )
                                .then( editor => {
                                        console.log( editor );
                                } )
                                .catch( error => {
                                        console.error( error );
                                } );
                                CKEDITOR.config.height = 2000;
                                editor.resize( '100%', '350' )
                </script>
                </div>

                <div  style="margin-left: -10px;">
                    <label class="mt-3">Upload Image</label>
                    <div class="custom-file">
        
                        <!-- <input type="file" name="file"> -->
          <input name="file" type="file" class="custom-file-input" id="inputGroupFile01"
                            aria-describedby="inputGroupFileAddon01">
                        <label class="custom-file-label" >Choose file</label>
                    </div>
                </div>
        
                <button type="submit" class="btn btn-primary mt-3">Submit</button>
            </form>
        

        </div>

        <div class="col-lg-4 mt-5">
            <img src="/static/image/{{post.img}}" alt="..." class="img-responsive img-fluid" style="width:800px;height: 250px;">
        </div>
    </div>
   
</div>

{% endblock %}
