{% extends "dashboard/dash.html" %}

{% block body %}



<div class="container mt-5 p-5">
      
    
    <form method = "post" enctype="multipart/form-data">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="alert alert-success" role="alert">
                {% for message in messages %}
                {{ message }}
              {% endfor %}
              </div>
            {% endif %}
          {% endwith %}
        <div class="form-group">
            <label for="exampleInputEmail1">Author name</label>
            <input type="text" class="form-control" disabled name="author" value="{{name.user}}" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Author name">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Title</label>
            <input type="text" value="just post" name = "title" class="form-control" id="exampleInputPassword1" placeholder="Title">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Content</label>
            <textarea type="text" text="hd"name = "content" class="form-control" id="exampleInputPassword1" placeholder="Content"></textarea>
        </div>

        <div class="col-lg-3" style="margin-left: -10px;">
                <label>Upload Image</label>
        <div class="custom-file">
           
            <input type="file" name="file">
            <!-- <input name="image" type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
            <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
          </div> -->
          </div>
          </div>
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>

</div>

{% endblock %}
