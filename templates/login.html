{% extends "base.html" %}

{% block body %}



<div class="container mt-5 p-5">
    <h2 class="pb-2">LOGIN HERE</h2>
    <div class="row">
        <div class="col-lg-6">
            <form method="post">
                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                    <div class="alert alert-success" role="alert">
                        {% for message in messages %}
                        {{ message }}
                      {% endfor %}
                      </div>
                    {% endif %}
                  {% endwith %}
                <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="email" name="email" class="form-control" placeholder="Email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <!-- <div class="form-group">
                        <label for="exampleInputPassword1">Re-Enter Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Re-enter">
                    </div> -->
                <p>Don't Have Account <a href="/register">Register Here</a></p>
                <button type="submit" class="btn btn-success">Submit</button>
            </form>

        </div>

        <div class="col-lg-6">
            <img src="{{url_for('static',filename='img/gallery-1.jpg')}}" class="img-responsive img-fluid">
        </div>
    </div>
</div>


{% endblock %}
